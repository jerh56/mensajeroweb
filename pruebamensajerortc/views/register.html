<!DOCTYPE html>
<html>
<head>
	<title>LoginApp</title>
	<link rel="stylesheet" href="/css/style.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
              <li role="presentation"><a href="/users/login">Login</a></li>
              <li role="presentation"><a href="/users/register">Register</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">LoginApp</h3>
      </div>


      <div class="row">
        <div class="col-lg-12">


          
          <h2 class="page-header">Register</h2>
<form method="post" action="/users/register">
<div class="row">
  <div class="col-md-6">
   <div class="form-group">
    <label>Nombre</label>
    <input type="text" class="form-control" placeholder="Name" name="name">
  </div>
  <div class="form-group">
    <label>Apellidos</label>
    <input type="text" class="form-control" placeholder="Username" name="username">
  </div>
   <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Email" name="email">
	 <label>numero de empleado</label>
    <input type="email" class="form-control" placeholder="numero empleado" name="numero_empleado">
  </div>
  </div>
  <div class="row">
  <div class="col-md-6">
  <div class="form-group">
    <label>Contraseña</label>
    <input type="password" class="form-control" placeholder="Password" name="password">
  </div>
  <div class="form-group">
    <label>Confirmar contraeña</label>
    <input type="password" class="form-control" placeholder="Password" name="password2">
  </div>
  <button type="submit" class="btn btn-default">resgistrar</button>
  </div>
</form>
        </div>

        
      </div>

      <footer class="footer">
        <p>&copy; 2016 Coppel, Inc.</p>
      </footer>

    </div> <!-- /container -->
</body>
</html>
